name: Publish Package

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@snaveevans'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Verify release version matches package.json
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION="${{ steps.package-version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "Error: Release tag ($RELEASE_TAG) does not match package.json version (v$PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ… Release tag matches package.json version: $PACKAGE_VERSION"

      - name: Publish to GitHub Packages
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
